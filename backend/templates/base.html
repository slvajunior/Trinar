{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Trinar | Home Page</title>
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Link para a fonte Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Cabeçalho padrão -->
    <header>
        <div class="header-container">
            
            <div class="logo">trinar</div>

            <div class="logo" style="flex: 1;"> </div>

            <form class="form">
                <label for="search">
                    <input required="" autocomplete="off" placeholder="search your chats" id="search" type="text">
                    <div class="icon">
                        <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="swap-on">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                        <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="swap-off">
                            <path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                    </div>
                    <button type="reset" class="close-btn">
                        <svg viewBox="0 0 20 20" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" fill-rule="evenodd"></path>
                        </svg>
                    </button>
                </label>
            </form>

            <div class="user-photo">
                <img src="{{ user.profile.profile_picture.url }}" alt="Foto do Usuário">
            </div>
        </div>
    </header>

    <!-- Menu lateral -->
    <div class="side-menu">
        <ul>
            <li><a href="{% url 'home:index' %}"><i class="bi bi-house-fill"></i>Home Page</a></li>
            
            <li>
                <a href="{% url 'home:notifications' %}" class="notifications-link" title="Clique para ver as notificações">
                    <i class="fas fa-bell"></i>Notifications
                    <div class="notifications-container">
                        {% if unread_count > 0 %}
                            <span class="notification-badge">{{ unread_count }}</span>
                        {% endif %}
                    </div>
                </a>
            </li>
            
            <li><a href="#"><i class="bi bi-chat-left-fill"></i>Messages</a></li>
            <li><a href="{% url 'users:profile' username=request.user.username %}"><i class="bi bi-person-circle"></i>Profile</a></li>
            <li><a href="#"><i class="bi bi-gear-wide-connected"></i>Settings</a></li>
            <li><a href="#"><i class="fas fa-shield-alt"></i>Privacy</a></li>
            <div class="post-footer" style="border-top: 1.5px solid #ddd; margin-top: 10px;">

        </ul>

    </div>

    {% block content %}

    {% endblock %}

</body>

</html>
