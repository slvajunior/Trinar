{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- Link para o CSS específico -->
<link rel="stylesheet" href="{% static 'css/users/edit_profile.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<div class="timeline">
    <!-- Cabeçalho de Edição do Perfil -->
    <div class="profile-header">
        <div class="profile-header-container">
            <!-- Foto do perfil -->
            <div class="profile-picture">
                <img src="{{ user.profile.profile_picture.url }}" class="img-profile" alt="Foto do Usuário">
            </div>
            <!-- Informações do usuário -->
            <div class="profile-info">
            </div>
        </div>
    </div>

    <!-- Formulário de Edição de Perfil -->
    <div class="edit-profile-form">
        <h3>Perfil de {{ user.get_username }}</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Nome Completo -->
            <div class="form-group">
                <label for="username">Nome</label>
                <input type="text" id="username" name="username" value="{{ user.get_username }}" class="form-control">
            </div>

            <!-- E-mail -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control">
            </div>

            <!-- Bio -->
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4" class="form-control">{{ user.profile.bio }}</textarea>
            </div>

            <!-- Localização -->
            <div class="form-group">
                <label for="locale">Localização</label>
                <input type="text" id="locale" name="locale" value="{{ user.profile.locale }}" class="form-control">
            </div>

            <!-- Data de Nascimento -->
            <div class="form-group">
                <label for="birth_date">Data de Nascimento</label>
                {{ form.born }}
            </div>

            <!-- Foto de Perfil -->
            <div class="form-group">
                <label for="profile_picture">Alterar Foto de Perfil</label>
                <input type="file" id="profile_picture" name="profile_picture" class="form-control">
            </div>

            <!-- Botão de Enviar -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    Salvar Alterações
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
