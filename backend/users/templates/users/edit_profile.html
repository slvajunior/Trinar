{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- Link para o CSS específico -->
<link rel="stylesheet" href="{% static 'css/users/edit_profile.css' %}">

<div class="timeline">
    <!-- Cabeçalho de Edição do Perfil -->
    <div class="profile-header">
        <div class="profile-header-container">
            <!-- Foto do perfil -->
            <div class="profile-picture">
                <img src="{{ user.profile.profile_picture.url }}" alt="Foto do Usuário">
            </div>
            <!-- Informações do usuário -->
            <div class="profile-info">
                <h2>Perfil de {{ user.get_username }}</h2>
            </div>
        </div>
    </div>

    <!-- Formulário de Edição de Perfil -->
    <div class="edit-profile-form">
        <h3>Editar Informações</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Nome Completo -->
            <div class="form-group">
                <label for="username">Nome</label>
                <input type="text" id="username" name="username" value="{{ user.get_username }}" class="form-control">
            </div>

            <!-- Bio -->
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4" class="form-control">{{ user.profile.bio }}</textarea>
            </div>

            <!-- Localização -->
            <div class="form-group">
                <label for="locale">Localização</label>
                <input type="text" id="locale" name="locale" value="{{ user.profile.locale }}" class="form-control">
            </div>

            <!-- Data de Nascimento -->
            <div class="form-group">
                <label for="birth_date">Data de Nascimento</label>
                {{ form.born }}
            </div>
            
            <!-- Foto de Perfil -->
            <div class="form-group">
                <label for="profile_picture">Alterar Foto de Perfil</label>
                <input type="file" id="profile_picture" name="profile_picture" class="form-control">
            </div>

            <!-- Botão de Enviar -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    Salvar Alterações
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
