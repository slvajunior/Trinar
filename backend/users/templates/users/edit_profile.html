{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="timeline">
    <!-- Cabeçalho de Edição do Perfil -->
    <div class="profile-header">
        <div style="display: flex; align-items: center;">
            <!-- Foto do perfil -->
            <div style="flex-shrink: 0; width: 100px; height: 100px; margin-right: 20px;">
                <img src="{{ user.profile.profile_picture.url }}" alt="Foto do Usuário">
            </div>

            <link rel="stylesheet" href="{% static 'css/users/edit_profile.css' %}">

            <!-- Informações do usuário -->
            <div>
                <h2>Editar Perfil de {{ user.get_username }}</h2>
            </div>
        </div>
    </div>

    <!-- Formulário de Edição de Perfil -->
    <div class="edit-profile-form">
        <h3>Editar Informações</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Nome Completo -->
            <div class="form-group">
                <label for="full_name">Nome Completo</label>
                <input type="text" id="full_name" name="full_name" value="{{ user.get_username }}" class="form-control">
            </div>

            <!-- Bio -->
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="4" class="form-control">{{ user.profile.bio }}</textarea>
            </div>

            <!-- Localização -->
            <div class="form-group">
                <label for="location">Localização</label>
                <input type="text" id="locale" name="locale" value="{{ user.profile.locale }}" class="form-control">
            </div>

            <!-- Data de Nascimento -->
            <div class="form-group">
                <label for="birth_date">Data de Nascimento</label>
                {{ form.born }}
            </div>
            
            <!-- Foto de Perfil -->
            <div class="form-group">
                <label for="profile_picture">Alterar Foto de Perfil</label>
                <input type="file" id="profile_picture" name="profile_picture" class="form-control">
            </div>

            <!-- Botão de Enviar -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    Salvar Alterações
                </button>
            </div>
        </form>
    </div>
</div>



{% endblock %}
