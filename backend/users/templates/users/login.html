{% load static %}

<!DOCTYPE html>
<html lang="pe-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trinar-login</title>
</head>

<body>
  <link rel="stylesheet" href="{% static 'css/users/login.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <div class="login-box">
    <p>Login</p>
    <form method="POST">
      {% csrf_token %}

      <div class="user-box">
        {{ form.username }}
        <label for="id_username">Username</label>
      </div>

      <div class="user-box">
        {{ form.password }}
        <label for="id_password">Password</label>
      </div>

      <a href="#" onclick="this.closest('form').submit();">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
    </form>

    <p>NÃ£o tem uma conta? <a href="{% url 'users:register' %}" class="a2">Registre-se aqui</a></p>

  </div>

  <footer>
    <p class="footer">&copy; 2024 Trinar - Social Network - Open Source</p>
  </footer>
</body>

</html>
