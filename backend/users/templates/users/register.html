{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trinar-register</title>
</head>

<body>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/users/register.css' %}">

<div class="login-box">
  <p>Registro de Usuário</p>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Campos do Formulário -->
    <div class="user-box">
      {{ form.username }}
      <label for="id_username">Username</label>
    </div>

    <div class="user-box">
      {{ form.first_name }}
      <label for="id_first_name">Fullname</label>
    </div>

    <div class="user-box">
      {{ form.email }}
      <label for="id_email">Email</label>
    </div>

    <div class="user-box">
      {{ form.profile_picture }}
      <label for="id_profile_picture">Photo</label>
    </div>

    <div class="user-box">
      {{ form.password }}
      <label for="id_password1">Password</label>
    </div>

    <div class="user-box">
      {{ form.password_confirm }}
      <label for="id_password2">Confirm Password</label>
    </div>

    <!-- Botão de Envio -->
    <a href="#" onclick="this.closest('form').submit();">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
  </form>

  <p>Já possui uma conta? <a href="{% url 'users:login' %}" class="a2">Login</a></p>
</div>
<footer>
    <p class="footer">&copy; 2024 Trinar - Social Network - Open Source</p>
</footer>
